[font]
size = 15.0

[font.normal]
family = "Cica"
style = "Bold"

[font.bold]
family = "Cica"
style = "Bold"

[font.italic]
family = "Cica"
style = "Bold"

[shell]
args = ["-l", "-c", "/usr/bin/tmux -u"]
program = "/usr/bin/bash"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Super"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Super"

[window]
opacity = 1.0

[colors.primary]
background = "0x171821"
foreground = "0xc5c8c6"

[colors.normal]
black = "0x282a2e"
blue = "0x5f819d"
cyan = "0x5e8d87"
green = "0x8c9440"
magenta = "0x85678f"
red = "0xa54242"
white = "0x707880"
yellow = "0xde935f"

[colors.bright]
black = "0x373b41"
blue = "0x81a2be"
cyan = "0x8abeb7"
green = "0xb5bd68"
magenta = "0xb294bb"
red = "0xcc6666"
white = "0xc5c8c6"
yellow = "0xf0c674"

